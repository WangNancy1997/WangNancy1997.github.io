<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css(scss)/Log_in.css">
    <!-- icon引入 -->
    <script src="https://kit.fontawesome.com/37f29fd17d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="bc">
    <div class="log_in_out">
        
        <!-- 登入標題 -->
        <div class="log_in_title">
            <h1>Log In</h1>
        </div>
        <!-- 輸入帳號 -->
        <div class="input_box">

            <i class="fa-solid fa-user-large"></i>
            <input type="text" placeholder="帳號">
        </div>

        <!-- 輸入密碼 -->
        <div class="input_box">
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="密碼">
        </div>

         <!-- 密碼驗證 /忘記密碼 -->
        <div class="log_in_msg">
            <div class="x_out">
                <img src="./img/remove.png" alt="">
                <p>請重新輸入</p>
            </div>
            <p>忘記密碼</p>
        </div>

        <!-- 登入按鈕 -->
        <div class="log_in_btn">登入</div>
        
        <!-- 或加入我們（文字） -->
        <div class="or_add_us">
            <div class="or_add_us_line"></div>
            <p>或加入我們</p>
            <div class="or_add_us_line"></div>
            
        </div>
        
        <!-- 註冊按鈕 -->
        <div class="sign_up_btn">註冊</div>
        
    </div>

</div>
</body>
</html>
