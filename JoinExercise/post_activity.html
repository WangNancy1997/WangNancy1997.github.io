            <div class="post_content_out">
                <!-- 活動標題 -->
                <div class="post_content_box">
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>活動標題</p>
                    </div>
                    
                    <!-- 標題輸入 -->
                    <div class="input_box_for_post_activity post_content">
                        <input type="text" name="Post_title" id="Post_title" placeholder="例：教練，我想打籃球">
                    </div>
                    <div class="post_keep" id="Post_title_keep"><img src="./img/post_keep_false.png" alt="" height="16" width="16" style> <span  style="color: rgb(216, 11, 11);">活動標題不得為空白</span></div>  
                </div>
          
                <!-- 活動地點 -->
                <div class="post_content_box">
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>活動地點</p>
                    </div>
                    <!-- 放下拉選單和輸入眶 -->
                    <div class="post_content_place post_content">

                        <!-- 下拉選單 -->
                        <div class="moreSearch_card_place">
                            <div id="choose_place_out" class="choose_place_out">

                                </div>
                            </div>
                            
                        </div>
                        <!-- 地點輸入 -->
                        <div class="input_box_for_post_activity ">
                            <input type="text" name="Place" id="Place" placeholder="例：中正技擊館">
                        </div>  
                    </div>
                    <div class="post_keep" id="Place_keep"><img src="./img/post_keep_false.png" alt="" height="16" width="16" style> <span  style="color: rgb(216, 11, 11);">請選擇縣市 及 填寫地點</span></div>
                </div>

                <!-- 報名時間 -->
                <div class="post_content_box">
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>報名期間</p>
                    </div>
                    <div class="date_box post_content">
                        <div class="input-daterange input-group during_time" id="Start_time_End_time">
                            <!-- 開始日期 -->
                            <div class="form-item">
                                <label>報名開始時間</label>
                                <div class="date_bar">
                                    <input type="text" autocomplete="off" id="Start_time" name="start" placeholder="請輸入開始時間">
                                    <i class="fa-solid fa-calendar-days" style="color:rgb(80, 80, 80);"></i>
                                    
                                </div>
                            </div>
                            <!-- 結束日期div -->
                            <div class="form-item">
                                <label>報名結束時間</label>
                                <div class="date_bar">
                                    <input type="text" autocomplete="off" id="End_time" name="end"  placeholder="請輸入結束時間">
                                    <i class="fa-solid fa-calendar-days" style="color:rgb(80, 80, 80);"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 活動期間 -->
                <div class="post_content_box">
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>活動期間</p>
                    </div>
                    <div class="date_box post_content">
                        <div class="input-daterange input-group during_time" id="Activity_start_time_Activity_end_time">
                            <!-- 開始日期 -->
                            <div class="form-item">
                                <label>活動開始時間</label>
                                <div class="date_bar">
                                    <input type="text" autocomplete="off" id="Activity_start_time" name="start" placeholder="請輸入開始時間">
                                    <i class="fa-solid fa-calendar-days" style="color:rgb(139, 139, 139);"></i>
                                    
                                </div>
                            </div>
                            <!-- 結束日期div -->
                            <div class="form-item">
                                <label>活動結束時間</label>
                                <div class="date_bar">
                                    <input type="text" autocomplete="off" id="Activity_end_time" name="end"  placeholder="請輸入結束時間">
                                    <i class="fa-solid fa-calendar-days" style="color:rgb(139, 139, 139);"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="post_keep" id="time_keep"><img src="./img/post_keep_false.png" alt="" height="16" width="16" style> <span  style="color: rgb(216, 11, 11);">報名期間及活動期間不得為空白</span></div>
                </div>

             
                <!-- 人數 -->
                <div class="post_content_box">

                    </div>

                    </div>

                    <div class="moreSearch_card_box post_content">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="男性" checked>
                            <label class="form-check-label" for="male">
                                限男性
                            </label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="女性" checked>
                            <label class="form-check-label" for="female">
                                限女性
                            </label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="皆可" checked>
                            <label class="form-check-label" for="not_limited">
                                皆可
                            </label>
                        </div>
                    </div>

                </div>
                <!-- 年齡選擇 -->
                <div class="post_content_box">
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>年齡限制（選填）</p>
                    </div>
              
                     <!-- JQ_年齡拉 容器 -->
                    <div class="jq_slider_rang_out">
                         
                        <!-- 拉桿 -->
                        <div class="jq_slider_rang">
                            <div id="slider-range" class="slider-range"></div>
                        </div>

                        <!-- 年齡範圍文字 -->
                        <p id="amount"></p>
                    </div>

                </div>
                
                <!-- 活動說明輸入 -->
                <div class="post_content_box">
                        
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>活動說明</p>
                    </div>
                      <!-- 活動說明輸入 -->
                      <div class="input_box_for_post_activity post_content">
                        <textarea type="text" name="" id="PostActivity_content" placeholder="例：還不快點來報隊" cols="10" row="10" ></textarea>
                    </div>
                    <div class="post_keep" id="PostActivity_content_keep"><img src="./img/post_keep_false.png" alt="" height="16" width="16" style> <span  style="color: rgb(216, 11, 11);">活動說明不得為空白</span></div>
                </div>
                <!-- 運動類別 -->
                <div class="post_content_box">
                        
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>運動類別(擇一)</p>
                    </div>

                    <div class="moreSearch_card_box post_content" id="moreSearch_card_box_Sport">

                </div>

                <div class="post_content_box">
                        
                    <div class="my_icon">
                        <span class="line_icon"></span>
                        <p>我的需求(擇一)</p>
                    </div>
                    <div class="moreSearch_card_box post_content" id="moreSearch_card_PersonalAsk">
                        <!-- <button>菜鳥求教學</button>

                </div>
                
                <!-- 送出按鈕 -->
                <div class="post_content_box">
                    <div class="send_btn" id="post_activity_send_btn">
                        <p>送出</p>
                    </div>
                </div>

            </div>
